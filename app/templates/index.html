<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Clippy</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>
<body>

<div class="container main text-center">

        <a href="#" class="login">Login</a>

        <a href="#" class="sync">
            <i class="fa fa-refresh fa-lg" aria-hidden="true"></i>
            <p>Sync now</p>
        </a>
  
        <textarea id="textarea" style="min-width: 100%" class="form-control text-field"></textarea>

        <div class="row text-center">

            <div class="col-md-10 mx-auto">

                <div class="bottom-bar text ">

                    <a href="#" class="delete mx-1 mx-md-2 mx-lg-4 bottom-btn">
                        <i class="fa fa-trash fa-lg my-float" aria-hidden="true"></i>
                    </a>
            
                    <a href="#" class="new mx-1 mx-md-2 mx-lg-4 bottom-btn">
                        <i class="fa fa-plus fa-lg my-float"></i>
                    </a>
            
                    <a href="#" class="open mx-1 mx-md-2 mx-lg-4 bottom-btn">
                        <i class="fa fa-file fa-lg my-float" aria-hidden="true"></i>
                    </a>
    
                    <div class=" mx-1 mx-md-2 mx-lg-4  dropup ">
                        <a  class="dropdown-toggle save bottom-btn text-center" data-toggle="dropdown"><i class="fa fa-file-text fa-lg my-float" aria-hidden="true"></i></a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Clip 1</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item">Clip 2</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item">Clip 3</a>
                        </div>
                    </div>
    
                </div>

            </div>
          
        </div>
    
</div>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
    <script src="/static/scripts/main.js"></script>

    <script>
        /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;
        
        for (i = 0; i < dropdown.length; i++) {
          dropdown[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var dropdownContent = this.nextElementSibling;
          if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
          } else {
          dropdownContent.style.display = "block";
          }
          });
        }
        </script>

</body>
</html>
