<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Clippy</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand mx-3" href="#"><h1>CLIPPY</h1></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">

                <form class="form-inline mx-4 ">
                    <input class="form-control mr-sm-2" type="search" placeholder="" >
                </form>
        
            </ul>

      
            <ul class=" navbar-nav navbar-right ">

                <a href="#" class="sync ml-3 text-center">
                    <i class="fa fa-refresh fa-lg" aria-hidden="true"></i>
                    <p>Sync now</p>
                </a>
                <a id="login-btn" class="login mr-2 ">Login</a>
                <img id="profile-img" src="/static/styles/images/user.png" class="user">

            </ul>
        
        </div>
    </nav>    


  
        <textarea id="textarea" style="min-width: 100%" class="form-control text-field"></textarea>

        <div class="row text-center">

            <div class="col-md-10 mx-auto">

                <div class="bottom-bar text ">

                    <a href="#" class="delete mx-1 mx-md-2 mx-lg-4 bottom-btn">
                        <i class="fa fa-trash fa-lg my-float" aria-hidden="true"></i>
                    </a>
            
                    <a href="#" class="new mx-1 mx-md-2 mx-lg-4 bottom-btn">
                        <i class="fa fa-plus fa-lg my-float"></i>
                    </a>
            
                    <a href="#" class="open mx-1 mx-md-2 mx-lg-4 bottom-btn">
                        <i class="fa fa-file fa-lg my-float" aria-hidden="true"></i>
                    </a>
    
                    <div class=" mx-1 mx-md-2 mx-lg-4  dropup ">
                        <a  class="dropdown-toggle save bottom-btn text-center" data-toggle="dropdown"><i class="fa fa-file-text fa-lg my-float" aria-hidden="true"></i></a>
                        <div id="recent-clip-list" class="dropdown-menu">
                            <a class="dropdown-item recent-clip">Clip 1</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item recent-clip">Clip 2</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item recent-clip">Clip 3</a>
                        </div>
                    </div>
    
                </div>

            </div>
          
        </div>
    


    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="/static/scripts/main.js"></script>

</body>
</html>
